<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgressCreateDlg" widgetVar="ProgressCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProgressTitle}">
            <h:form id="ProgressCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{progressController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProgressLabel_id}" for="id" />
                        <p:inputText id="id" value="#{progressController.selected.id}" title="#{bundle.CreateProgressTitle_id}" required="true" requiredMessage="#{bundle.CreateProgressRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProgressLabel_day}" for="day" />
                        <p:calendar id="day" pattern="MM/dd/yyyy" value="#{progressController.selected.day}" title="#{bundle.EditProgressTitle_day}" required="true" requiredMessage="#{bundle.EditProgressRequiredMessage_day}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProgressLabel_caloriesIn}" for="caloriesIn" />
                        <p:inputText id="caloriesIn" value="#{progressController.selected.caloriesIn}" title="#{bundle.CreateProgressTitle_caloriesIn}" />
                        <p:outputLabel value="#{bundle.CreateProgressLabel_caloriesOut}" for="caloriesOut" />
                        <p:inputText id="caloriesOut" value="#{progressController.selected.caloriesOut}" title="#{bundle.CreateProgressTitle_caloriesOut}" />
                        <p:outputLabel value="#{bundle.CreateProgressLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{progressController.selected.weight}" title="#{bundle.CreateProgressTitle_weight}" />
                        <p:outputLabel value="#{bundle.CreateProgressLabel_miles}" for="miles" />
                        <p:inputText id="miles" value="#{progressController.selected.miles}" title="#{bundle.CreateProgressTitle_miles}" />
                        <p:outputLabel value="#{bundle.CreateProgressLabel_steps}" for="steps" />
                        <p:inputText id="steps" value="#{progressController.selected.steps}" title="#{bundle.CreateProgressTitle_steps}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{progressController.create}" value="#{bundle.Save}" update="display,:ProgressListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProgressCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgressCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
