                    <script>     
                        function getCaloriesBurned() { 
                            var intensity = document.getElementById("calcCal:intensitySlider").value;
                            var duration = document.getElementById("calcCal:durationSlider").value;



                            var cBurn = ((intensity * 3.5 * 120)/200) * duration;
                            var elem = document.getElementById("calcCal:caloriesBurned");

                            elem.value = cBurn;
                        }
                    </script>
