<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="template/siteTemplate.xhtml">
            <!-- Page title -->
            <title><ui:define name="title">BetterU - Create Account</ui:define></title>
            <!-- Additional CSS styles needed -->
            <ui:define name="css">
                <link rel="stylesheet" type="text/css" href="resources/css/createAccount.css" />
            </ui:define>
            <!-- Additional JS files needed -->
            
            <!-- Page content -->
            <ui:define name="editableContent">
                <div id="page-title">Create Account</div>
                <div id="create-account-wrapper">
                    <h:form id="form">
                        <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                        <div id="wrapper-1-2">
                            <div id="part-1">
                                <span class="section-header">1. Basic Information</span><br/><br/>
                                <h:inputText id="first-name" label="First Name" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.firstName}" a:placeholder="First Name*"
                                             required="true" requiredMessage="First Name is required." />
                                <h:inputText id="last-name" label="Last Name" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.lastName}" a:placeholder="Last Name*"
                                             required="true" requiredMessage="Last Name is required." />
                                <h:inputText id="age" label="Age" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.age}" a:placeholder="Age*"
                                             required="true" requiredMessage="Age is required." />
                                <h:selectOneMenu id="gender" label="Gender"
                                                 value="#{accountManager.gender}" required="true"
                                                 requiredMessage="Gender is required."
                                                 styleClass="input-control #{component.valid?'':'validation-failed'}">
                                    <f:selectItem itemValue="#{null}" itemLabel="--Gender--" />
                                    <f:selectItem itemValue="M" itemLabel="Male" />
                                    <f:selectItem itemValue="F" itemLabel="Female" />
                                </h:selectOneMenu>
                            </div>
                            <div id="part-2">
                                <span class="section-header">2. Height and Weight</span><br/><br/>
                                <h:inputText id="height-ft" label="Height (ft)" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.heightFeet}" a:placeholder="Height (ft)*"
                                             required="true" requiredMessage="Height (ft) is required." />
                                <h:inputText id="height-in" label="Height (in)" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.heightInches}" a:placeholder="Height (in)*"
                                             required="true" requiredMessage="Height (in) is required." />
                                <h:inputText id="current-weight" label="Current Weight (lbs)" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.weight}" a:placeholder="Current Weight (lbs)*"
                                             required="true" requiredMessage="Height (ft) is required." />
                                <h:inputText id="goal-weight" label="Goal Weight (lbs)" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.goalWeight}" a:placeholder="Goal Weight (lbs)*"
                                             required="true" requiredMessage="Goal Weight (lbs) is required." />
                            </div>
                        </div>
                        <div id="wrapper-3-4">
                            <div id="part-3">
                                <span class="section-header">3. Activity Level</span><br/><br/>
                                <h:selectOneMenu id="activity-level" label="Activity Level"
                                                 value="#{accountManager.activityLevel}" required="true"
                                                 requiredMessage="Activity Level is required."
                                                 styleClass="input-control #{component.valid?'':'validation-failed'}">
                                    <f:selectItem itemValue="#{null}" itemLabel="--How active are you?--" />
                                    <f:selectItem itemValue="0" itemLabel="I am exercising less than 1 hour per week" />
                                    <f:selectItem itemValue="1" itemLabel="I am exercising about 2-5 hours per week" />
                                    <f:selectItem itemValue="2" itemLabel="I am exercising about 5-7 hours per week" />
                                    <f:selectItem itemValue="3" itemLabel="I am exercising for 8+ hours per week" />
                                </h:selectOneMenu>
                                <h:selectOneMenu id="activity-goal" label="Activity Goal"
                                                 value="#{accountManager.activityGoal}" required="true"
                                                 requiredMessage="Activity Goal is required."
                                                 styleClass="input-control #{component.valid?'':'validation-failed'}">
                                    <f:selectItem itemValue="#{null}" itemLabel="--How active do you want to be?--" />
                                    <f:selectItem itemValue="Lightly Active" itemLabel="I want to spend some of my day being physical" />
                                    <f:selectItem itemValue="Active" itemLabel="I want to spend more of my day being physical" />
                                    <f:selectItem itemValue="Very Active" itemLabel="I want to spend most of my day being physical" />
                                </h:selectOneMenu>
                            </div>
                            <div id="part-4">
                                <span class="section-header">4. Account Details</span><br/><br/>
                                <h:inputText id="username" label="Username" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.username}" a:placeholder="Username*"
                                             required="true" requiredMessage="Username is required." />
                                <h:inputText id="email" label="Email" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.email}" a:placeholder="Email*"
                                             required="true" requiredMessage="Email is required.">
                                    <f:validator validatorId="emailValidator" />
                                </h:inputText>
                                <h:selectOneMenu id="security-question" label="Security Questions" styleClass="input-control"
                                         value="#{accountManager.security_question}" required="true">
                                    <f:selectItems value="#{accountManager.security_questions}" />
                                </h:selectOneMenu>
                                <h:inputText id="security-answer" label="Security Answer" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.security_answer}" a:placeholder="Security Answer*"
                                             required="true" requiredMessage="Security Answer is required." />
                                <h:inputSecret id="password" label="Password" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.password}" a:placeholder="Password*"
                                             required="true" requiredMessage="Password is required.">
                                    <f:validator validatorId="passwordValidator" />
                                </h:inputSecret>
                                <h:inputSecret id="confirm-password" label="Confirm Password" 
                                             styleClass="input-control #{component.valid?'':'validation-failed'}"
                                             value="#{accountManager.password}" a:placeholder="Confirm Password*"
                                             required="true" requiredMessage="Confirm Password is required." />
                            </div>
                        </div>
                        <div id="submit-wrapper">
                            <!-- Error messages output -->
                            <div id="messages-wrapper">
                                <p:messages id="msgs" showIcon="false" />
                                <h:outputLabel id="form-error-message" class="error-message"
                                               value="#{accountManager.statusMessage}" />
                            </div>
                            <!-- Create account / cancel buttons -->
                            <h:button id="cancel-btn" class="btn" value="Cancel" outcome="index" />
                            <h:commandButton id="create-account-btn" class="btn" value="Create Account"
                                             action="#{accountManager.createAccount()}" />
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
